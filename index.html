<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <script src="scripts/script.js" type="module"></script>

        <title>Super Mauro World</title>
        <link rel="shortcut icon" href="assets/pipe.png" type="image/x-icon" />
    </head>
    <body>
        <section class="menu">
            <h1>Super Mauro World</h1>
            <div class="buttons">
                <button id="new-game">Iniciar Jogo</button>
                <button id="credits">Créditos</button>
            </div>
        </section>

        <div class="game-board">
            <img src="assets/clouds.png" class="clouds" />
            <img src="assets/mario.gif" class="mario" />
            <img src="assets/pipe.png" class="pipe" />
        </div>

        <div class="game-over">
            <h2>Game Over</h2>
            <button id="reset">Reiniciar</button>
        </div>

        <div class="count">
            <p>Pontuação atual: <span class="current-count">0</span></p>
            <p>Pontuação máxima: <span class="max-count">0</span></p>
        </div>
    </body>
</html>
